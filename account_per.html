<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body id="account-body">
    
    <div id="preloader"></div>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="d-none">
        <ul class="sidebar-nav">
          <a id="close-nav">
            <i class="fa fa-times"></i>
          </a>
          <li class="sidebar-brand">
            <a href="index_per.html">
              <img src="logos/main-logo.png" />
            </a>
          </li>
          <li>
            <a href="dashboard_per.html"  style="font-size:large" >بازی</a>
          </li>
          <li>
            <a href="earn-more_per.html" style="font-size: large;" >ارز دیجیتالی بیشتر کسب کن
            </a>
          </li>
          <li>
            <a href="account_per.html"  style="font-size: large;" class="active">حساب</a>
          </li>
          <li>
            <a href="#" id = "logout" style="font-size: large;">خروج</a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper" class="account-content-wrapper">
        <div class="sidebar-show">
          <a href="index_per.html">
            <img src="logos/main-logo.png" />
          </a>
          <a id="open-nav">
            <i class="fa fa-bars"></i>

        </div>
        <div class="container dashboard-container account-container">
          <div class="account-div">
            <div class="text-div">
              <h1>سلام نام کاربری!</h1>

          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <script type="module" src="js/firebaseapp_per.js"></script>
    <a id = "ref"></a>
    
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/countdown.min.js"></script>
  <script src="js/preloader.js"></script>
  <script>
    $("#close-nav").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".sidebar-show").css("display", "block");

    });
    $("#open-nav").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".sidebar-show").css("display", "none");

    });
  </script>
  <script>
    const cd = new Date().getFullYear() + 1;
    $("#countdown").countdown({
      year: cd,
    });
  </script>
</html>
