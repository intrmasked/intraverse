<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body id="earn-more-body">
    <div id="preloader"></div>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="d-none">
        <ul class="sidebar-nav">
          <a id="close-nav">
            <i class="fa fa-times"></i>
          </a>
          <li class="sidebar-brand">

          <li>

          <li>

            </a>
          </li>
          <li>

          </li>
          <li>
            <a href="#" id = "logout">ESCI</a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <div id="page-content-wrapper">
        <div class="sidebar-show">
          <a href="index_ita.html">
            <img src="logos/main-logo.png" />
          </a>
          <a id="open-nav">
            <i class="fa fa-bars"></i>
          </a>

    <script type="module" src="js/firebaseapp_ita.js"></script>
    <a id = "emailfront"></a>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/countdown.min.js"></script>
  <script src="js/preloader.js"></script>
  <script>
    $("#close-nav").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".sidebar-show").css("display", "block");

    });
    $("#open-nav").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".sidebar-show").css("display", "none");

    });
  </script>
  <script>
    const cd = new Date().getFullYear() + 1;
    $("#countdown").countdown({
      year: cd,
    });
  </script>
</html>
