<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intraverse</title>
    <link rel="icon" href="logos/INTRAVERSE_FAVICON-01.png" />
    <link rel="apple-touch-icon" href="logos/INTRAVERSE_FAVICON-01.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body id="account-body">
    <div id="preloader"></div>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="d-none">
        <ul class="sidebar-nav">
          <a id="close-nav">
            <i class="fa fa-times"></i>
          </a>
          <li class="sidebar-brand">
            <a href="index.html">
              <img src="logos/main-logo.png" />
            </a>
          </li>
          <li>
            <a href="dashboard.html">play</a>
          </li>
          <li>
            <a href="earn-more.html">Referal</a>
          </li>
          <li>
            <a href="account.html" class="active">account</a>
          </li>
          <li>
            <a href="#" id="logout">log out</a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->
      <!-- Page Content -->
      <div id="page-content-wrapper" class="account-content-wrapper">
        <div class="sidebar-show">
          <a href="index.html">
            <img src="logos/main-logo.png" />
          </a>
          <a id="open-nav">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <div class="container dashboard-container account-container">
          <div class="account-div">
            <div class="text-div">
              <h1 id='hey'>Hey Username!</h1>
              <h2 id='username'>username:</h2>
              <h2 id='emailfront'>Email:</h2>x
              <h2 id = 'coins'>Total coins collected:</h2>
              <h2 id = 'points'>Total points collected:</h2>

              <div class="d-flex w-100">
                <h2 id="coins">Total coins collected:</h2>
                <div class="account-text w-25">
                  <h2 class="mt-2 w-100 text-center">-</h2>
                </div>
              </div>
            </div>
            <div class="img-div">
              <img src="dashboard_assets/INTRAVERSE_charachter_xAB.png" />
            </div>
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">New Username</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" />
            <button class="btn btn-lg btn-block play-to-earn-button my-3">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/firebaseapp.js"></script>
    <a id="ref"></a>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/countdown.min.js"></script>
  <script src="js/preloader.js"></script>
  <script>
    $("#close-nav").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".sidebar-show").css("display", "block");
    });
    $("#open-nav").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      $(".sidebar-show").css("display", "none");
    });
  </script>
  <script>
    const cd = new Date().getFullYear() + 1;
    $("#countdown").countdown({
      year: cd,
    });
  </script>
</html>
